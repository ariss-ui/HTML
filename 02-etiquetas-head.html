<!DOCTYPE html> <!-- Doctype no necesita tag de cierre -->

<html> <!-- Etiqueta raiz del documento. -->

  <head> <!-- Contiene los meta datos como la modificacion de caracteres el titulo del documento de recursos entrelazados. -->
    
    <meta charset="UTF-8/"> <!-- La etiqueta meta recibe un parametro para que el navegador interprete un funcionamiento.-->
    
    <title> Aprendiendo HTML en Visual Studio Code. </title> <!-- Va a mostrar ek nombre del documento en los tags del navegador. -->
    
    <link rel="stylesheet" href="./style.css"> <!-- la etiqueta link nos permite enlazar un recurso en las bajas de estilo. -->

  </head>
</html>
