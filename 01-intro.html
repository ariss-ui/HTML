<!-- 
Estructura Basica de un documento HTML.

En HTML se tiene 3 etiquetas basicas.
1. Doctype: Este indica el tipo de documento que estmos creando y/o la version de HTML.

2. Etiquieta <head>: Esta etiqueta es un espacio para pasar informacion, llamar a otros archivos y scrips que se usaran en el documento, lo que escribamos dentro del mismo, no se imprime en el documento.

3. Etiqueta <body>: Este es para un espacio para colocar todas las etiquetas que construiran la estructura del documento. Lo que lleguemos a escribir aqui dentro, si saldra impreso en el navegador.

    *Las etiquetas <head> y <body> se escriben dentro de una etiqueta <html>

        Sintaxis de una Etiqueta.

        Los nombres de las Etiquetas se escriben dentro de los simbolos "<" y ">"
        
        La mayoria de los elementos tienen una etiqueta de apertura y una de cierre.

        Etiqueta de Apertura:
          <head>
        
        Etiqueta de Cierre:
          </head> Se coloca una diagonal antes del nombre.

        Hay algunos elementos de html que no tienen etiqueta de cierre. Se les llama autocierre o "selfclosing"

        Etiqueta de Autocierre:
          <img /> Se coloca un espacio y una diagonal despues del nombre.
-->

<!Doctype html>
<html>
  </head></html>
  <body>
    <h1> Aprendiendo HTML</h1>
  </body>
</html>
